<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Titre de la page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bigcircleElement">
    <div id="hovercircle" onMouseOver="turnTheCircle()"></div>
    <div class="centercircle">
      <div class="square" style="transform: rotate(-45deg) translateX(65px) rotate(45deg);"></div>
      <div class="square" style="transform: rotate(45deg) translateX(65px) rotate(45deg);"></div>
      <div class="square" style="transform: rotate(-135deg) translateX(65px) rotate(45deg);"></div>
      <div class="square" style="transform: rotate(135deg) translateX(65px) rotate(45deg);"></div>
      <div id="circle1" class="circleforturn"></div>
      <div id="circle2" class="circleforturn"></div>
    </div>
  </div>
  <div class="bigcircleElement">
    <div id="hovercircle2" onMouseEnter="concentrateCircle(1)" onMouseLeave="concentrateCircle(2)"></div>
    <div class="centercircle2">
      <div class="square" style="transform: rotate(-45deg) translateX(65px) rotate(45deg);"></div>
      <div class="square" style="transform: rotate(45deg) translateX(65px) rotate(45deg);"></div>
      <div class="square" style="transform: rotate(-135deg) translateX(65px) rotate(45deg);"></div>
      <div class="square" style="transform: rotate(135deg) translateX(65px) rotate(45deg);"></div>
      <div id="circle3" class="circleblue"></div>
      <div id="circle4" class="circleblue"></div>
      <div id="circle5" class="circleblue"></div>
      <div id="circle6" class="circleblue"></div>
      <div id="circle7" class="circlebluelight"></div>
      <div id="circle8" class="smallcircleblue"></div>
      <div id="circle9" class="smallcircleblue"></div>
      <div id="circle10" class="circlebluelight"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
